<html>
<head>
<script>
function copy(src) {
    var p;
    var dest={};
    for (p in src) {
        if (src.hasOwnProperty(p) && !dest.hasOwnProperty(p)) {
            dest[p] = src[p];
            //alert(dest[p]);
        }
    }
    return dest;
}

var ob={id:00711804414, name:"Akhil", print:function(){ console.log(this.id+"  "+this.name)} }
var c1=copy(ob);
console.log("source object : ");
 for(var prop in ob)
     console.log(prop +" "+ ob[prop]);

console.log("destination objcet : ");
for(var prop in c1)
     console.log(prop+" "+ c1[prop]);


</script>
</head>
